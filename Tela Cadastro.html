<!DOCTYPE html>
<head> 
    <meta charset="UTF-8">
    <title>Introdução ao Lixo Eletrônico</title>
    <style>
        /* Definir a imagem de fundo do body */
        body {
            background-image: url(https://img.freepik.com/fotos-premium/3d-renderizacao-abstrato-geometrico-sem-costura-fundo-colorido-construtor-jogo-de-logica-mosaico-cubico-papel-de-parede-isometrico-estrutura-colorida-cubos_379823-3724.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container para centralizar o box */
        .contain {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Box que contém o formulário de cadastro */
        .box {
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            backdrop-filter: blur(17px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5); /* Adiciona sombra para o efeito 3D */
            background-color: rgba(255, 153, 0, 0.4); 
            align-items: center;
        }

        /* Estilo do formulário de cadastro */
        .cadastrogeral {
            display: flex;
            flex-direction: column;
        }

        .email, #Senha, #ConfirmaSenha {
            margin-bottom: 10px;
        }

        input[type="email"], input[type="password"], input[type="date"], input[type="text"] {
            width: 95%;
            padding: 11px; /* Aumenta o padding para um efeito mais confortável */
            margin-top: 5px;
            border-radius: 15px; /* Tornando os campos mais arredondados */
            border: 1px solid #ccc;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Transição suave para a mudança de cor */
            justify-content: center;
        }

        /* Estilo para quando o campo de entrada estiver em foco */
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            background-color: #34ADAD; /* Cor solicitada quando o campo é clicado */
            border-color: #28AFAF; /* Uma borda mais escura para combinar */
            outline: none; /* Remove o contorno padrão do navegador */
        }

        /* Estilo do checkbox "Aceito os termos" */
        .termos {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* Estilo do checkbox customizado */
        .termos input[type="radio"] {
            display: none; /* Oculta o checkbox padrão */
        }

        .termos label {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Criação do estilo do "checkbox" customizado */
        .termos label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: #ccc; /* Cor do fundo do checkbox */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Quando o checkbox estiver marcado */
        .termos input[type="radio"]:checked + label::before {
            background-color: #27edd3; /* Cor de fundo quando marcado */
            transform: scale(1.2); /* Aumenta o tamanho do checkbox quando marcado */
        }

        /* Estilo do "check" dentro do checkbox customizado */
        .termos input[type="radio"]:checked + label::after {
            content: '✔'; /* O símbolo de check */
            position: absolute;
            left: 4px;
            top: 0px;
            font-size: 16px;
            color: rgb(119, 0, 255); /* Cor do "check" dentro do box */
        }

        /* Estilo do botão "Cadastrar" */
        .cadastrar button {
            padding: 10px;
            background-color: #FFBA53;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .cadastrar button:hover {
            background-color: #ff9d2d;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-return {
            background-color: #28a745;
            margin-top: 17px;
            text-align: center;
            padding: 10px;
            background-color: #FFBA53;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            font-size: 18px;
        }

        .btn-return:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="box">
            <h2>Cadastro</h2>

            <div class="cadastrogeral">
                <div class="email">
                    <label>Email:</label>
                    <input type="email" autocomplete="off">
                </div>
                <br>
                <div id="Senha">
                    <label>Senha:</label>
                    <input type="password">
                </div>
                <br>
                <div id="ConfirmaSenha">
                    <label>Confirmar Senha:</label>
                    <input type="password">
                </div>
                <br>
                <div id="nome">
                    <label>Nome:</label>
                    <input type="text">
                </div>
                <br>
                <div id="nascimento">
                    <label>Data de Nascimento:</label>
                    <input type="date">
                </div>
                <br><br>
                <div class="termos">
                    <input type="radio" id="termos" name="termos">
                    <label for="termos">Aceito os termos de privacidade</label>
                </div>
                <br>
                <div class="cadastrar">
                    <button>Cadastrar</button>
                </div>
                <br>
                <a href="Tela Login.html">Voltar ao Login</a>
            </div>

            <br>
            <div class="btn-return">
                <a href="Tela Inicial.html">Retornar à Tela Inicial</a>
            </div>
        </div>
    </div>
</body>
</html>
